<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>

    <h1>Race Registration!</h1>
  </header>
  <main>

    <form action="">
      <div>
        <label for="first">First Name: </label>
        <input type="text" id="first" name="firstname" required>
        <label for="last">Last Name: </label>
        <input type="text" id="last" name="lasttname" required>
      </div>

      <p>Select Race</p>
      <div>
        <input type="radio" name="race" id="funrun" value="funrun">
        <label for="funrun">Fun Run 5k</label>
      </div>
      <div><input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label>
      </div>
      <div><input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>
      <div>
        <label for="division">Select Age group</label>
        <select name="division" id="division">
          <option value=""></option>
          <option value="kids">Under 18 </option>
          <option value="ya">18-35</option>
          <option value="adults">30-50</option>
          <option value="50+">seniors</option>
        </select>
      </div>
      <button>Register</button>
    </form>

  </main>
</body>

</html>
